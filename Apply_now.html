	<!-- Top Container -->
	<section class="apply">
		<div>
			<form> 
				<h3 id="job_select">Apply for this job</h3>
					<select id="job_select_options" name="Position">
								<option >Customer Success Manager</option>
								<option id="senior">Senior Solution Engineer</option>
								<option>Senior Customer Technician</option>
								<option>Solution Engineer</option>
								<option>Solution Engineer - EMEA</option>
								<option>Back End Engineer</option>
								<option>DevOps Engineer</option>
								<option>Front End Engineer</option>
								<option>Full Stack Engineer</option>
								<option>Lead Data Engineer</option>
								<option>Content Manager</option>
								<option>Demand Manager</option>
								<option>Dir of Manager</option>
								<option>Account Executive</option>
								<option>Account Manager</option>
								<option>Sales Dev Manager</option>
								<option>Sales Enablement Manager</option>
								<option>Sales Executive</option>
						</select>
				<table id="form_input">
					<tr>
						<td>First Name  </td>
						<td><input type="text" name="Fname" required></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text" name="Lname" required></td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="text" name="E-mail" required>
						</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td><input type="text" name="phone" required=></td>
					</tr>

				</table>
			<div class="profile">
					<p>LinkedIn Profile</p>
					<input type="text" name="linkedin" size="70px">
					<p>Website</p>
					<input type="text" name="website" size="70px">
					<p>How did you hear about the job?</p>
					<input type="text" name="about_job" size="70px">
					<p>What excites? you about WebBiz?</p>
					<input type="text" name="about_us" size="70px">
					<input type="submit" name="submit_button" class="btn" value="Submit Application">
				</div>
				</form>
			</div>
			
	</section>
